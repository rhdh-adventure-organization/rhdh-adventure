apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhdh-helm
  namespace: openshift-gitops
spec:
  project: rhdh-adventure
  sources:
    - repoURL: 'https://charts.openshift.io'
      chart: redhat-developer-hub
      targetRevision: 1.3.1
      helm:
      valueFiles:
        - $values/argocd/rhdh-helm/values.yaml
    - repoURL: 'https://github.com/rmarting/rhdh-adventure.git'
      targetRevision: master
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: rhdh-adventure
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
