schemaVersion: 2.2.0
metadata:
  name: rhdh-the-adventure-dev
  version: 1.0.0
  description: Devfile for developing this repository
  tags:
    - Asciidoc
    - Antora
projects:
  - name: rhdh-adventure
    git:
      remotes:
        origin: "https://github.com/rmarting/rhdh-adventure.git"
      checkoutFrom:
        revision: master
components:
  - name: devtools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 512Mi
      mountSources: true
      #volumeMounts:
      #  - name: node-modules
      #    path: "/projects/rhdh-adventure/node_modules"
      endpoints:
        - name: devtools
          targetPort: 3000
          exposure: public
          protocol: http
  #- name: vscode-editor
  #  type: cheEditor
  #  attributes:
  #    ide: vscode
  #    extensions:
  #      - redhat.vscode-yaml
  #      #- davidanson.vscode-markdownlint
  #      #- streetsidesoftware.code-spell-checker
commands:
  - id: install-gulp
    exec:
      component: devtools
      commandLine: "npm install -g gulp-cli"
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
  - id: install-npm
    exec:
      component: devtools
      commandLine: "npm install"
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
  - id: run-dev-site
    exec:
      component: devtools
      commandLine: "gulp"
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true
